<app-toolbar [titulo]="'Pagamentos'"></app-toolbar>

<div class="buscar-por-data">
  <input type="date" [(ngModel)]="dataReferencia">
  <button (click)="buscarPagamentoDiario()">PESQUISAR</button>
</div>

<div class="valor-por-data" *ngIf="pagamentoDiario">
  <p>SALDO TOTAL DO DIA: R${{ pagamentoDiario.pagamentoTotalDoDia }}</p>
</div>

<table mat-table [dataSource]="pagamentoDiario != null ? pagamentoDiario.pagamentos : pagamentos" class="mat-elevation-z8" color="accent">

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
  </ng-container>

  <ng-container matColumnDef="valorPagamento">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{ element.valorPagamento }} </td>
  </ng-container>

  <ng-container matColumnDef="tipoPagamento">
    <th mat-header-cell *matHeaderCellDef> Método de Pagamento </th>
    <td mat-cell *matCellDef="let element"> {{ element.tipoPagamento == 'C' ? 'Crédito' : 'Débito' }} </td>
  </ng-container>

  <ng-container matColumnDef="dataPagamento">
    <th mat-header-cell *matHeaderCellDef> Data do Pagamento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataPagamento}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas" class="atributos"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;" class="itens"></tr>
</table>
