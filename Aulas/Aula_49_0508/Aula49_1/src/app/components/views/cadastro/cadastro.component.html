<mat-form-field [color]="colorControl.value!">
  <mat-label>Color</mat-label>
  <mat-select [formControl]="colorControl">
    <mat-option value="primary">Blue</mat-option>
    <mat-option value="accent">Pink</mat-option>
    <mat-option value="warn">Red</mat-option>
  </mat-select>
</mat-form-field>
